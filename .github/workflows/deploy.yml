name: Deploy

on:
  push:
    branches:
      - algolia_search/bk

  # Allows running it manually from actions tab
  workflow_dispatch:

# Gives permissions to the GITHUB_TOKEN passed into actions
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment but let it finish
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          ref: 'algolia_search/bk'

      - name: Run Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Build project
        run: npm ci && npm run build

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2